<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="simple.css">
</head>
<body class="min-h-screen dark:bg-slate-900 bg-cyan-600">
    <nav class="h-16 flex justify-between items-center px-4 sm:px-8">
        <div class="text-3xl underline dark:text-orange-600 font-extrabold">TO-DO</div>
        <div>
            <img id="theme" src="img/dark.svg" alt="Theme toggle" class="h-8 w-8">
        </div>
    </nav>

    <div class="font-semibold flex justify-center items-center mx-4">
        <div class="w-full max-w-lg bg-cyan-600 dark:bg-slate-900 dark:text-orange-600 p-6 rounded-lg ">
            <div class="mb-8">
                <h1 class="text-center underline text-4xl md:text-5xl">TO-DO LIST</h1>
            </div>

            <div class="flex flex-col sm:flex-row items-center gap-4">
                <input 
                    class="w-full sm:w-auto flex-grow ring-2 ring-black rounded-md dark:bg-slate-600 dark:text-white p-2"
                    type="text" placeholder="Type here" id="input">
                <button 
                    class="bg-blue-700 dark:bg-orange-700 text-white p-3 hover:bg-blue-400 rounded-md dark:hover:bg-orange-500 hover:text-black"
                    id="btn">Add
                </button>
            </div>

            <div class="tasks mt-7">
                <ol class="list-none " id="space">
                   
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
